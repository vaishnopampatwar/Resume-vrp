<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    input[type=text],
    [type=email],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;

    }

    input[type=submit] {
        background-color: #042baa;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #18b2b8;
    }

    .container {
        width: 60%;
        margin: auto;
        background-color: rgb(233, 231, 231);
        padding: 25px;
    }
</style>

<body>


    <div class="container">
        <header style="text-align: center;">2020BTECS00209 Vaishnavi Pampatwar<br>
            Walchand College of Engineering, Sangli<br>
            Department of Computer Science and Engineering</header>
        <h1 style="text-align: center;">Contact Form</h1>
        <hr>
        <form name="myForm" onsubmit="submit_form()" method="post">

            <label for=" fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="lname">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">India</option>
                <option value="canada">USA</option>
                <option value="usa">UN</option>
            </select>

            <label for="subject">FeedBack</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit" onClick="create()" />
        </form>

        <script type="text/javascript">
            function submit_form() {
                alert("Login successfully");
                window.location = "sucess.html";
            }
            function create() {
                window.location = "sucess.html";
            }
        </script>
        <footer style="text-align: center;">
            Copyright @2021 vaishnavi Pampatwar
        </footer>
    </div>


</body>

</html>
